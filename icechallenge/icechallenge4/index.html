<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Branding</title>
</head>
<body>
    <img src="images/sunglasses.jpg" alt="Sunglasses">
    <section>
        <h1>How consistent is your branding?</h1>
        <p>Download our brand touchpoints checklist to see all the places that your brand needs to shine!</p>
        <form>
            <div>
                <input type="text" id="Email" name="Email" placeholder="Email" class="textbox">
                <br>
                <input type="text" id="Name" name="Name" placeholder="Name" class="textbox">
                <br>
            </div>
                <input type="checkbox" class="checkbox">
                <label for="checkbox">Opt in to receive news and updates.</label>
                <br>
            <div>
                <button type="button">SUBSCRIBE</button>
            </div>
        </form>
    </section>
</body>
</html>
